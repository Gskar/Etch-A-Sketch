<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h1>Etch-A-Sketch</h1>
      <h3>Click and Drag to use Eraser</h3>
    </div>

    <div class="row">
      <div class="buttoncontainer">
        <button id="blackbtn" value="black" class="choices">Black</button>
        <button id="rainbowbtn" value="rainbow" class="choices">Rainbow</button>
        <p>Pick Your Color</p>
        <input type="color" class="choices" id="userchoice" />
        <button id="clear">Clear All</button>
        <button id="resize">Resize</button>
      </div>
      <div class="container"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
